<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuBlock - Brick Breaker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #gameCanvas {
            display: block;
            background: #0f3460;
            touch-action: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay.active {
            display: flex;
        }

        .modal-container {
            background: linear-gradient(145deg, #1e3a5f, #2d5a88);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            color: #e94560;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .upload-section {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .upload-section label {
            display: block;
            color: #f0f0f0;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .custom-file-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            transition: background 0.3s;
        }

        .custom-file-btn:hover {
            background: #d63651;
        }

        .preview-box {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            min-height: 40px;
            color: #a0a0a0;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-box.has-file {
            color: #4ade80;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4ade80;
            color: #1a1a2e;
        }

        .btn-primary:hover {
            background: #22c55e;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .settings-trigger {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #e94560;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            color: white;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
            transition: all 0.3s;
            z-index: 100;
        }

        .settings-trigger:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }

        .game-info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
        }

        .info-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <button class="settings-trigger" onclick="openSettingsPanel()">⚙</button>
    
    <div class="game-info">
        <div class="info-item">Score: <span id="scoreDisplay">0</span></div>
        <div class="info-item">Lives: <span id="livesDisplay">3</span></div>
    </div>

    <div id="settingsOverlay" class="overlay">
        <div class="modal-container">
            <div class="modal-header">⚙ Game Settings</div>
            
            <div class="upload-section">
                <label>Ball Sprite:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="ballImageInput" accept="image/*" onchange="handleBallImageUpload(event)">
                    <label for="ballImageInput" class="custom-file-btn">Choose Ball Image</label>
                </div>
                <div id="ballPreview" class="preview-box">No image selected</div>
            </div>

            <div class="upload-section">
                <label>Block SpriteSheet (32x32px tiles):</label>
                <div class="file-input-wrapper">
                    <input type="file" id="blockImageInput" accept="image/*" onchange="handleBlockImageUpload(event)">
                    <label for="blockImageInput" class="custom-file-btn">Choose Block SpriteSheet</label>
                </div>
                <div id="blockPreview" class="preview-box">No spritesheet selected</div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="applySettingsAndStart()">Apply & Start</button>
                <button class="btn btn-secondary" onclick="closeSettingsPanel()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const displayCanvas = document.getElementById('gameCanvas');
        const ctx = displayCanvas.getContext('2d');
        
        let gameState = {
            active: false,
            score: 0,
            lives: 3,
            width: 0,
            height: 0
        };

        let userAssets = {
            ballImage: null,
            ballLoaded: false,
            blockSheet: null,
            blockTiles: [],
            blockLoaded: false
        };

        let paddleConfig = {
            xPos: 0,
            yPos: 0,
            width: 120,
            height: 20,
            velocity: 0,
            maxSpeed: 8
        };

        let sphereConfig = {
            xPos: 0,
            yPos: 0,
            radius: 10,
            xVel: 0,
            yVel: 0,
            attached: true,
            speed: 6
        };

        let obstacleGrid = [];
        const gridConfig = {
            rows: 6,
            cols: 8,
            tileWidth: 0,
            tileHeight: 32,
            padding: 10,
            offsetY: 60
        };

        let inputState = {
            leftPressed: false,
            rightPressed: false,
            touchStartX: 0
        };

        function adjustCanvasSize() {
            displayCanvas.width = window.innerWidth;
            displayCanvas.height = window.innerHeight;
            gameState.width = displayCanvas.width;
            gameState.height = displayCanvas.height;
            
            paddleConfig.yPos = gameState.height - 50;
            paddleConfig.xPos = gameState.width / 2 - paddleConfig.width / 2;
            
            gridConfig.tileWidth = (gameState.width - (gridConfig.cols + 1) * gridConfig.padding) / gridConfig.cols;
        }

        function handleBallImageUpload(evt) {
            const selectedFile = evt.target.files[0];
            if (!selectedFile) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    userAssets.ballImage = img;
                    userAssets.ballLoaded = true;
                    document.getElementById('ballPreview').textContent = `✓ ${selectedFile.name}`;
                    document.getElementById('ballPreview').classList.add('has-file');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(selectedFile);
        }

        function handleBlockImageUpload(evt) {
            const selectedFile = evt.target.files[0];
            if (!selectedFile) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    userAssets.blockSheet = img;
                    extractTilesFromSheet(img);
                    userAssets.blockLoaded = true;
                    document.getElementById('blockPreview').textContent = `✓ ${selectedFile.name} (${userAssets.blockTiles.length} tiles)`;
                    document.getElementById('blockPreview').classList.add('has-file');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(selectedFile);
        }

        function extractTilesFromSheet(sheetImage) {
            const tileSize = 32;
            const tilesPerRow = Math.floor(sheetImage.width / tileSize);
            const tilesPerCol = Math.floor(sheetImage.height / tileSize);
            
            userAssets.blockTiles = [];
            
            for (let row = 0; row < tilesPerCol; row++) {
                for (let col = 0; col < tilesPerRow; col++) {
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = tileSize;
                    tempCanvas.height = tileSize;
                    const tempCtx = tempCanvas.getContext('2d');
                    
                    tempCtx.drawImage(
                        sheetImage,
                        col * tileSize,
                        row * tileSize,
                        tileSize,
                        tileSize,
                        0,
                        0,
                        tileSize,
                        tileSize
                    );
                    
                    userAssets.blockTiles.push(tempCanvas);
                }
            }
        }

        function openSettingsPanel() {
            document.getElementById('settingsOverlay').classList.add('active');
        }

        function closeSettingsPanel() {
            document.getElementById('settingsOverlay').classList.remove('active');
        }

        function applySettingsAndStart() {
            closeSettingsPanel();
            initializeGame();
        }

        function initializeGame() {
            gameState.score = 0;
            gameState.lives = 3;
            gameState.active = true;
            
            paddleConfig.xPos = gameState.width / 2 - paddleConfig.width / 2;
            paddleConfig.velocity = 0;
            
            resetSphere();
            constructObstacleGrid();
            updateScoreDisplay();
            
            requestAnimationFrame(gameLoop);
        }

        function resetSphere() {
            sphereConfig.xPos = paddleConfig.xPos + paddleConfig.width / 2;
            sphereConfig.yPos = paddleConfig.yPos - sphereConfig.radius - 5;
            sphereConfig.xVel = 0;
            sphereConfig.yVel = 0;
            sphereConfig.attached = true;
        }

        function constructObstacleGrid() {
            obstacleGrid = [];
            
            for (let r = 0; r < gridConfig.rows; r++) {
                for (let c = 0; c < gridConfig.cols; c++) {
                    const xPosition = c * (gridConfig.tileWidth + gridConfig.padding) + gridConfig.padding;
                    const yPosition = r * (gridConfig.tileHeight + gridConfig.padding) + gridConfig.offsetY;
                    
                    const durability = Math.floor(Math.random() * 3) + 1;
                    const tileIndex = userAssets.blockTiles.length > 0 
                        ? Math.floor(Math.random() * userAssets.blockTiles.length)
                        : 0;
                    
                    obstacleGrid.push({
                        x: xPosition,
                        y: yPosition,
                        width: gridConfig.tileWidth,
                        height: gridConfig.tileHeight,
                        hp: durability,
                        maxHp: durability,
                        alive: true,
                        tileIdx: tileIndex
                    });
                }
            }
        }

        function updateScoreDisplay() {
            document.getElementById('scoreDisplay').textContent = gameState.score;
            document.getElementById('livesDisplay').textContent = gameState.lives;
        }

        function gameLoop(timestamp) {
            if (!gameState.active) return;
            
            updateGameLogic();
            renderFrame();
            
            requestAnimationFrame(gameLoop);
        }

        function updateGameLogic() {
            updatePaddlePosition();
            updateSpherePosition();
            checkWallCollisions();
            checkPaddleCollision();
            checkObstacleCollisions();
            checkGameOver();
        }

        function updatePaddlePosition() {
            if (inputState.leftPressed) {
                paddleConfig.velocity = -paddleConfig.maxSpeed;
            } else if (inputState.rightPressed) {
                paddleConfig.velocity = paddleConfig.maxSpeed;
            } else {
                paddleConfig.velocity *= 0.8;
            }
            
            paddleConfig.xPos += paddleConfig.velocity;
            
            if (paddleConfig.xPos < 0) paddleConfig.xPos = 0;
            if (paddleConfig.xPos + paddleConfig.width > gameState.width) {
                paddleConfig.xPos = gameState.width - paddleConfig.width;
            }
        }

        function updateSpherePosition() {
            if (sphereConfig.attached) {
                sphereConfig.xPos = paddleConfig.xPos + paddleConfig.width / 2;
                sphereConfig.yPos = paddleConfig.yPos - sphereConfig.radius - 5;
                return;
            }
            
            sphereConfig.xPos += sphereConfig.xVel;
            sphereConfig.yPos += sphereConfig.yVel;
        }

        function checkWallCollisions() {
            if (sphereConfig.attached) return;
            
            if (sphereConfig.xPos - sphereConfig.radius <= 0) {
                sphereConfig.xPos = sphereConfig.radius;
                sphereConfig.xVel = Math.abs(sphereConfig.xVel);
            }
            
            if (sphereConfig.xPos + sphereConfig.radius >= gameState.width) {
                sphereConfig.xPos = gameState.width - sphereConfig.radius;
                sphereConfig.xVel = -Math.abs(sphereConfig.xVel);
            }
            
            if (sphereConfig.yPos - sphereConfig.radius <= 0) {
                sphereConfig.yPos = sphereConfig.radius;
                sphereConfig.yVel = Math.abs(sphereConfig.yVel);
            }
            
            if (sphereConfig.yPos - sphereConfig.radius > gameState.height) {
                gameState.lives--;
                updateScoreDisplay();
                
                if (gameState.lives > 0) {
                    resetSphere();
                }
            }
        }

        function checkPaddleCollision() {
            if (sphereConfig.attached) return;
            
            if (sphereConfig.yPos + sphereConfig.radius >= paddleConfig.yPos &&
                sphereConfig.yPos - sphereConfig.radius <= paddleConfig.yPos + paddleConfig.height &&
                sphereConfig.xPos >= paddleConfig.xPos &&
                sphereConfig.xPos <= paddleConfig.xPos + paddleConfig.width) {
                
                if (sphereConfig.yVel > 0) {
                    const impactPoint = (sphereConfig.xPos - paddleConfig.xPos) / paddleConfig.width;
                    const reflectionAngle = (impactPoint - 0.5) * 2.5;
                    
                    sphereConfig.xVel = reflectionAngle * sphereConfig.speed;
                    sphereConfig.yVel = -Math.abs(sphereConfig.yVel);
                    
                    sphereConfig.yPos = paddleConfig.yPos - sphereConfig.radius;
                }
            }
        }

        function checkObstacleCollisions() {
            if (sphereConfig.attached) return;
            
            for (let obstacle of obstacleGrid) {
                if (!obstacle.alive) continue;
                
                if (isCircleRectColliding(
                    sphereConfig.xPos, 
                    sphereConfig.yPos, 
                    sphereConfig.radius,
                    obstacle.x, 
                    obstacle.y, 
                    obstacle.width, 
                    obstacle.height
                )) {
                    handleObstacleHit(obstacle);
                    
                    const centerX = obstacle.x + obstacle.width / 2;
                    const centerY = obstacle.y + obstacle.height / 2;
                    const dx = sphereConfig.xPos - centerX;
                    const dy = sphereConfig.yPos - centerY;
                    
                    if (Math.abs(dx) > Math.abs(dy)) {
                        sphereConfig.xVel = -sphereConfig.xVel;
                    } else {
                        sphereConfig.yVel = -sphereConfig.yVel;
                    }
                    
                    break;
                }
            }
        }

        function isCircleRectColliding(cx, cy, radius, rx, ry, rw, rh) {
            const nearestX = Math.max(rx, Math.min(cx, rx + rw));
            const nearestY = Math.max(ry, Math.min(cy, ry + rh));
            
            const deltaX = cx - nearestX;
            const deltaY = cy - nearestY;
            
            return (deltaX * deltaX + deltaY * deltaY) < (radius * radius);
        }

        function handleObstacleHit(obstacle) {
            obstacle.hp--;
            
            if (obstacle.hp <= 0) {
                obstacle.alive = false;
                gameState.score += 10;
            } else {
                gameState.score += 5;
            }
            
            updateScoreDisplay();
        }

        function checkGameOver() {
            if (gameState.lives <= 0) {
                gameState.active = false;
                showGameOverScreen();
            }
            
            const allDestroyed = obstacleGrid.every(obs => !obs.alive);
            if (allDestroyed) {
                gameState.active = false;
                showVictoryScreen();
            }
        }

        function showGameOverScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, gameState.width, gameState.height);
            
            ctx.fillStyle = '#e94560';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', gameState.width / 2, gameState.height / 2 - 40);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '24px Arial';
            ctx.fillText(`Final Score: ${gameState.score}`, gameState.width / 2, gameState.height / 2 + 20);
            
            ctx.font = '18px Arial';
            ctx.fillText('Click to Restart', gameState.width / 2, gameState.height / 2 + 60);
        }

        function showVictoryScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, gameState.width, gameState.height);
            
            ctx.fillStyle = '#4ade80';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('VICTORY!', gameState.width / 2, gameState.height / 2 - 40);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${gameState.score}`, gameState.width / 2, gameState.height / 2 + 20);
            
            ctx.font = '18px Arial';
            ctx.fillText('Click to Play Again', gameState.width / 2, gameState.height / 2 + 60);
        }

        function renderFrame() {
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, gameState.width, gameState.height);
            
            drawObstacles();
            drawPaddle();
            drawSphere();
        }

        function drawObstacles() {
            for (let obstacle of obstacleGrid) {
                if (!obstacle.alive) continue;
                
                if (userAssets.blockLoaded && userAssets.blockTiles.length > 0) {
                    const tile = userAssets.blockTiles[obstacle.tileIdx];
                    
                    const healthRatio = obstacle.hp / obstacle.maxHp;
                    ctx.globalAlpha = 0.4 + (healthRatio * 0.6);
                    
                    ctx.drawImage(
                        tile,
                        obstacle.x,
                        obstacle.y,
                        obstacle.width,
                        obstacle.height
                    );
                    
                    ctx.globalAlpha = 1.0;
                } else {
                    const hue = (obstacle.hp - 1) * 60;
                    ctx.fillStyle = `hsl(${hue}, 70%, 50%)`;
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(
                        obstacle.hp.toString(),
                        obstacle.x + obstacle.width / 2,
                        obstacle.y + obstacle.height / 2
                    );
                }
            }
        }

        function drawPaddle() {
            ctx.fillStyle = '#e94560';
            ctx.fillRect(paddleConfig.xPos, paddleConfig.yPos, paddleConfig.width, paddleConfig.height);
            
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(paddleConfig.xPos, paddleConfig.yPos, paddleConfig.width, 3);
        }

        function drawSphere() {
            if (userAssets.ballLoaded && userAssets.ballImage) {
                ctx.drawImage(
                    userAssets.ballImage,
                    sphereConfig.xPos - sphereConfig.radius,
                    sphereConfig.yPos - sphereConfig.radius,
                    sphereConfig.radius * 2,
                    sphereConfig.radius * 2
                );
            } else {
                ctx.beginPath();
                ctx.arc(sphereConfig.xPos, sphereConfig.yPos, sphereConfig.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#4ade80';
                ctx.fill();
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        document.addEventListener('keydown', function(evt) {
            if (evt.key === 'ArrowLeft') {
                inputState.leftPressed = true;
                evt.preventDefault();
            }
            if (evt.key === 'ArrowRight') {
                inputState.rightPressed = true;
                evt.preventDefault();
            }
            if (evt.key === ' ' && sphereConfig.attached) {
                launchSphere();
                evt.preventDefault();
            }
        });

        document.addEventListener('keyup', function(evt) {
            if (evt.key === 'ArrowLeft') {
                inputState.leftPressed = false;
            }
            if (evt.key === 'ArrowRight') {
                inputState.rightPressed = false;
            }
        });

        displayCanvas.addEventListener('touchstart', function(evt) {
            evt.preventDefault();
            const touch = evt.touches[0];
            inputState.touchStartX = touch.clientX;
            
            if (sphereConfig.attached) {
                launchSphere();
            }
        }, { passive: false });

        displayCanvas.addEventListener('touchmove', function(evt) {
            evt.preventDefault();
            const touch = evt.touches[0];
            const deltaX = touch.clientX - inputState.touchStartX;
            
            if (deltaX < -30) {
                inputState.leftPressed = true;
                inputState.rightPressed = false;
            } else if (deltaX > 30) {
                inputState.rightPressed = true;
                inputState.leftPressed = false;
            } else {
                inputState.leftPressed = false;
                inputState.rightPressed = false;
            }
            
            inputState.touchStartX = touch.clientX;
        }, { passive: false });

        displayCanvas.addEventListener('touchend', function(evt) {
            evt.preventDefault();
            inputState.leftPressed = false;
            inputState.rightPressed = false;
        }, { passive: false });

        displayCanvas.addEventListener('click', function(evt) {
            if (!gameState.active && (gameState.lives <= 0 || obstacleGrid.every(obs => !obs.alive))) {
                initializeGame();
            } else if (sphereConfig.attached) {
                launchSphere();
            }
        });

        function launchSphere() {
            if (!sphereConfig.attached) return;
            
            sphereConfig.attached = false;
            const angle = -Math.PI / 4 + (Math.random() * Math.PI / 2);
            sphereConfig.xVel = Math.sin(angle) * sphereConfig.speed;
            sphereConfig.yVel = -Math.cos(angle) * sphereConfig.speed;
        }

        window.addEventListener('resize', function() {
            adjustCanvasSize();
            if (!gameState.active) {
                renderFrame();
            }
        });

        adjustCanvasSize();
        renderFrame();
        
        setTimeout(() => {
            openSettingsPanel();
        }, 300);
    </script>
</body>
</html>
